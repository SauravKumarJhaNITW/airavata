syntax = "proto3";

option java_multiple_files = true;
package org.apache.airavata.api.notification.stubs;


enum NotificationPriority {
  LOW = 0;
  NORMAL = 1;
}

message Notification {
  string notificationId = 1;
  string gatewayId = 2;
  string title = 3;
  string notificationMessage = 4;
  int64 creationTime = 5;
  int64 publishedTime = 6;
  int64 expirationTime = 7;
  NotificationPriority priority = 8;
}